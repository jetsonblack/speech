services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: "dev"
      SPRING_DATASOURCE_URL: "jdbc:sqlite:/data/app.db?foreign_keys=on"
      SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
    volumes:
      - speeches-db:/data
    restart: unless-stopped

volumes:
  speeches-db: